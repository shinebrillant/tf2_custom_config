// say
bind "[" "say_team"
bind "]" "say"

// action
bind "," "changeclass" // 切換職業
bind "." "changeteam" // 切換團隊
bind "M" "open_charinfo_direct" // 開啟職業裝備欄
bind "N" "open_charinfo_backpack" // 開啟背包
bind "H" "showmapinfo" // 觀看地圖資訊
bind "J" "+inspect" // 查看目標的資訊或武器
bind "SPACE" "+jump" // 跳
bind "SHIFT" "+duck" // 蹲
bind "V" "+reload" // 裝填
bind "MOUSE3" "+attack3"

// drop and use
alias "+use_and_drop" "+use_action_slot_item; dropitem"
alias "-use_and_drop" "-use_action_slot_item"
binds "E" "+use_and_drop"

// crouchjump
alias "+crouchjump" "+jump; +duck"
alias "-crouchjump" "-duck; -jump"
bind "CTRL" "+crouchjump"

// hud reload
bind "=" "hud_reloadscheme"

// vote option
bind "F1" "vote option1"
bind "F2" "vote option2"

// contracker
bind "F3" "show_quest_log"

// mvm ready
bind "F4" "player_ready_toggle"

