// Modules template: for ADVANCED users only!
//
//********************************************************************************
// HOW TO USE:
//********************************************************************************
// Make sure you have the most recent version of mastercomfig.
// Place this file in tf/cfg/overrides
// If you do not have a overrides folder, create one. Make sure it is spelled
// exactly as 'overrides'
//
// To activate a module, uncomment it (delete the '//' before the module).
// To deactivate a module, comment it out (add a '//' before the module).
//
// To change a module, change the preset name after the '='
// For example, to change textures=low to high, delete the word 'low' and
// replace it with 'high' ( textures=high ). Below every module is a list of
// presets you can change the module to.
//
// For more information on modules, you can visit this website:
// https://docs.mastercomfig.com/page/customization/modules/
//
// Modules template created by Fraklin

//********************************************************************************
// NETWORKING MODULES
//********************************************************************************

sourcetv=on
// on, off

packet_rate=standard
// standard, congestion

snapshot_buffer=auto
// auto, safe, high, custom, anim

packet_size=speed
// speed, saver, conservative, small

bandwidth=1.0Mbps
// 8.0Mbps, 6.0Mbps, 4.0Mbps, 3.0Mbps, 2.5Mbps, 2.0Mbps, 1.5Mbps, 1.0Mbps, 762Kbps, 512Kbps, 384Kbps, 192Kbps, 128Kbps

download=auto
// auto, all, nosounds, mapsonly, nothing

//********************************************************************************
// RENDERING MODULES
//********************************************************************************

lod=low
// ultra, high, medium, low

lighting=medium
// ultra, very_high, high, medium_high, medium, low, very_low

lighting_ex=low
// high, low

shadows=low
// ultra, very_high, high, medium, low, very_low, off

flashlight=off
// on, off

effects=medium
// ultra, high, medium, low

water=very_low
// ultra, very_high, high, medium_high, medium, low, very_low

particles=very_low
// ultra, high, medium, low, very_low

post_processing=off
// high, medium, low, off

pyrovision=low
// high, medium, low

romevision=off
// off, on

motion_blur=off
// high, low, off

anti_aliasing=off
// msaa_8x, msaa_4x, msaa_2x, off

texture_filter=trilinear
// aniso16x, aniso8x, aniso4x, aniso2x, trilinear, bilinear

characters=very_low
// ultra, high, medium_high, medium, low, very_low

decals=off
// ultra, high, medium, low, off

decals_models=off
// high, low, off

decals_art=off
// on, off

sprays=off
// keep, on, off

gibs=off
// high, medium, medium_low, low, off

sillygibs=auto
// auto, on, off

props=low
// ultra, high, medium, low

ragdolls=hidden
// high, medium, off, hidden

3dsky=off
// on, off

jigglebones=off
// force_on, on, off

sheens_speed=slow
// fast, medium, slow, off

sheens_tint=low
// full, high, medium, low

textures=very_low
// ultra, very_high, high, medium, low, very_low

ropes=off
// ultra, high, low, off

fpscap=160
// unlimited, 1000, 400, 360, 300, 240, 200, 180, 165, 160, 144, 120, 75, 60, 30, powersaver

vsync=off
// off, on

//********************************************************************************
// HUD MODULES
//********************************************************************************

hud_player_model=on
// on, off

hud_contracts=active
// auto, hide, all, active

hud_panels=high
// high, low, off

hud_avatars=friends
// friends, everyone, off

match_hud=on
// on, off

messages=on
// on, hide, off

killfeed=on
// on, off

killstreaks=high
// high, low, off

hud_achievement=on
// on, off

console=on
// on, off

htmlmotd=off
// on, off

outlines=high
// high, medium, low, off

dynamic_background=off
// dustbowl, itemtest, preload, off

//********************************************************************************
// SOUND MODULES
//********************************************************************************

sound=low
// ultra, very_high, high, medium, low

voice_chat=on
// on, off

//********************************************************************************
// MISCELLANEOUS MODULES
//********************************************************************************

mod_support=on
// off, on

party_mode=request
// open, request, invite

logo=off
// on, off

// ---
// ehco
// ---
echo "==="
echo "modules.cfg is loaded"
echo "==="
